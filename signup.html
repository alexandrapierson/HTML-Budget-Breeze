        <div class="form-group">

          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="text-center mt-3">
          <button
            type="button"
            class="btn btn-primary"
            onclick="ValidateUserInfoFilled()"
          >
            Create an Account
